<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>todo-list</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/todo.css">
</head>
<body>
    <div class="page">
        <div class="header flex fvertical">
            <a href="./index.html" ripple class="iconfont icon-arrow-left"></a>
            <input type="text" placeholder="输入内容摁回车生成列表" class="f1 input">
            <div ripple class="iconfont icon-menu"></div>
        </div>
        <div class="content flex fvertical">
            <div class="list"></div>
        </div>
        <div class="footer flex fvertical hide">
            <input name="select" type="checkbox">
            <p class="f1">全选</p>
            <div ripple class="iconfont icon-delete"></div>
        </div>
    </div>

    <script src="./js/todo.min.js"></script>
</body>
</html>
