<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{ padding: 0px; margin: 0px; }
	body{ font-family: 微软雅黑; }
	li{ list-style: decimal; list-style-position: inside}
	.green{ background: yellow; }
	#box{ width: 150px; height: 150px; border: solid 1px lightgreen; text-align: center; float: left; margin: 10px 0px 0px 10px; }
	#innerBox{ width: 500px; height: 200px; border: solid 2px lightgreen; position: absolute; top: 400px; left: 37%; }
</style>
<body>
	<div id="box" draggable="true">
		<ul class="list aa bb" id="test">
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
		</ul>
	</div>
	<div id="box" draggable="true">
		<ul class="list aa bb" id="test">
			<li>five</li>
			<li>six</li>
			<li>seven</li>
			<li>eight</li>
		</ul>
	</div>
	<div id="box" draggable="true">
		<ul class="list aa bb" id="test">
			<li>nine</li>
			<li>ten</li>
			<li>eleven</li>
			<li>twelve</li>
		</ul>
	</div>
	<div id="innerBox"></div>
</body>
</html>
<script>
	/*获取class列表属性
	classList
	length：class的长度
	add(): 添加class方法
	remove()：删除class方法
	toggle()：切换class方法
	*/
	// classList
	var test=document.querySelector('#test');
	var li_one=document.querySelector('#test li');

	//alert(test.classList.length);
	test.classList.add('cc');
	test.classList.remove('bb');

	li_one.onclick=function(){
		li_one.classList.toggle('green');
	}


	/*
	拖放事件
	1、元素 draggable：设置为true，元素就可以拖拽了
	2、拖拽元素事件 :  事件对象为被拖拽元素
	dragstart ,  拖拽前触发 
	drag ,拖拽前、拖拽结束之间，连续触发
	dragend  , 拖拽结束触发
	*/
	var box=document.querySelectorAll('#box');	
    var innerBox=document.querySelector('#innerBox');
	
	
	for(var i=0;i<=box.length-1;i++){
		box[i].ind=i; //设置独有的数字。。。
		box[i].ondragstart=function(ev){/*拖动元素的时候*/
		
			ev.dataTransfer.setData('ind',this.ind); //寄快递
			//当点击的时候， ev.数据对象.设置数据('id','')
			//保存一个数据，以便放下的时候调用。。
			document.title='box开始';	
		}
		
	}
	/*
	目标元素事件 :  事件对象为目标元素
	dragenter ,  进入目标元素触发，相当于mouseover
	dragover  ,进入目标、离开目标之间，连续触发
	dragleave ,  离开目标元素触发，相当于mouseout
	drop  ,  在目标元素上释放鼠标触发
	*/	
	
	/* 拖动的时候，进入目标元素*/
	innerBox.ondragenter=function(){
		//alert(1);
		innerBox.style.border='2px solid red'	;
	} 
	/*拖动进来，接着又离开*/
	innerBox.ondragleave=function(){
		innerBox.style.border='2px solid lightgreen'	;	
	}
	
	innerBox.ondragover = function(ev){ /*  要禁止默认的事件*/
		ev.preventDefault();
		//事件对象.阻止默认的状态;	
	}
	
	innerBox.ondrop =function(ev){ /*接快递的时候*/
		//	做一点事情	
		ind=ev.dataTransfer.getData('ind');
		//alert(ind)		
		//把这个id扔到我们的 盒子里面。。。
		innerBox.appendChild(box[ind]); //添加的时候。。。通过ind将对应的.box加到我们的innerBox里面。。。
	}
</script>
