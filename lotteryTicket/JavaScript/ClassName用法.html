<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>className</title>
</head>
<style>
	div{ background: purple; width: 300px; height: 100px; transition: 0.5s all; margin: 0 auto}
	p{ display: block; width: 200px; height: 50px; margin: 0 auto; background: lightblue; }
	.wrap{ background: none; width: 300px; height: 100px; margin: 100px auto 0; text-align: center;}
	span{ cursor: pointer; }
</style>
<body>
	<div class="wrap">
		<a href="javascript: aa()">点击按钮</a>
		<span class="btn">点击按钮2</span>
	</div>
</body>
</html>
<script>
	var btn =document.getElementsByClassName('btn')[0];
	function aa() {
		alert('添加一个<div>')
		var divEle = document.createElement('div');
		document.body.appendChild(divEle);
		//document.body.removeChild(divEle);
	}
	btn.onclick = function() {
		alert('添加一个<p>');
		var pEle = document.createElement('p');
		document.body.appendChild(pEle);
	}
</script>
