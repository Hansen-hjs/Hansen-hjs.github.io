<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预加载图片</title>
</head>
<style>
	*{ margin: 0; padding: 0; }
	.wrap{ width: 800px; height: 500px; margin: 0 auto;}
	.wrap ul{ width: 800px; border: solid 1px #525252; border-radius: 5px; overflow: hidden;}
	.wrap img{ width: 100%; }

</style>
<body>
	<div class="wrap">
		<ul>
			<li><img src="http://img.hb.aicdn.com/56a6e7bcc9927b394d538845a035906469a5d8f117998b-rwKUqW_fw658" alt=""></li>
		</ul>
	</div>
</body>
</html>
<script>
	
	var oImg = document.getElementsByTagName('img')[0];//要改变的元素
	var i = 0;//数组位置
	var oImage = new Image();//图像对象
	var iCur = 0;//记录加载的位置
	var arr = [
		'http://img.hb.aicdn.com/56a6e7bcc9927b394d538845a035906469a5d8f117998b-rwKUqW_fw658',
		'http://img.hb.aicdn.com/b94cc7db6afa7a52c98acdce3367730c2f3178bb6d7a8-tFV5T8_fw658',
		'http://img.hb.aicdn.com/61001ebf68986019abeef5116705420e2d906fda123cba-z72LTI_fw658',
		'http://img.hb.aicdn.com/9c9c09b3bda8d23623cd3b5cca0c03e5d832cfe630637-oh0kGG_fw658',
		'http://img.hb.aicdn.com/6fdd7519d68bb0aac7b664736371f09017ad409013e5dd-uZbceG_fw658',
	]

	oImg.onclick = function () {

		i++;
		if (i < arr.length) {
			oImg.src = arr[i];
		} 
		 if (i == arr.length-1) {
		 	i=0
		}
		console.log(i);
	}
	
	function imgload(){
		oImage.src = arr[iCur];//图片从第一张开始加载
		oImage.onload = function(){//当一张图片加载完成的时候
			iCur++;
			if (iCur < arr.length) {//判断是否超出长度，没有就继续下载下一张图片
				imgload()
			}
			document.title = iCur+'/'+arr.length;
		}
		console.log(oImage);
	}
	imgload();
</script>
