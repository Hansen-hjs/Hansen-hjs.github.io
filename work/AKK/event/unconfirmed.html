<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>报警事件|未确认</title>
	<link rel="stylesheet" href="css/share.css">
	<link rel="stylesheet" href="css/event.css">
	<link rel="stylesheet" href="css/lCalendar.css">
</head>
<script>
	document.documentElement.style.fontSize =document.documentElement.clientWidth / 7.2 + 'px';
</script>
<script src="../share.js/jQuery.js"></script>
<body>
	<header class="top">
		<a href="event.html"></a>
		<h2>报警事件</h2>
	</header>
	<div class="task_content">
		<div class="task_top">
			<ul class="flex">
				<li class="f1">
					<p>巡检类型</p>
					<select name="" id="task_type" class="sss_type">
						<option value ="-1">全部</option>
					</select>
				</li>
				<li class="f1">
					<p>报警类型</p>
					<select name="" id="task_details" class="sss_type">
  						<option value="1">未确认</option>
						<option value ="0">已确认</option>
					</select>
				</li>
			</ul>
			<ul class="flex">
				<li class="f1">
					<p>开始时间</p>
					<input id="star" class="time_box" type="text" readonly="" name="input_date" data-lcalendar="2010-01-11,2019-12-31" />
				</li>
				<li class="f1">
					<p>结束时间</p>
					<input id="end" class="time_box" type="text" readonly="" name="input_date" data-lcalendar="2010-01-11,2019-12-31" />
				</li>
			</ul>
			<ul class="flex">
				<li class="f1">
					<span id="find" class="task_buttom" style="float: right; margin-right: 0.15rem">查询</span>
				</li>
				<li class="f1">
					<span id="reset" class="task_buttom">重置</span>
				</li>
			</ul>
		</div>
		<div class="line"></div>

		<div class="task_box" id="unconfirmed_content">
			<!-- 提示框 -->
			<span class="msg"></span>
			<h2></h2>
			<h3>信息有误或者暂无数据..</h3>
			<ul class="news"></ul>
		</div>
	</div>
	<footer class="footer">
		<nav class="flex">
			<a href="../home/home.html" class="f1"><span><img src="../img/icon_home.png" alt=""></span></a>
			<a href="../testing/testing.html" class="f1"><span><img src="../img/icon_testing.png" alt=""></span></a>
			<a href="../monitor/monitor.html" class="f1"><span><img src="../img/icon_data.png" alt=""></span></a>
			<a href="###" class="f1"><span><img src="../img/icon_event-_press.png" alt=""></span></a>
			<a href="../administration/administration.html" class="f1"><span><img src="../img/icon_administration.png" alt=""></span></a>
		</nav>
	</footer>
</body>
</html>
<script src="js/lCalendar.min.js"></script>
<script src="../url.js"></script>
<script src="js/unconfirmed.js"></script>
