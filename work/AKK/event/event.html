<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<link rel="stylesheet" href="css/share.css">
<link rel="stylesheet" href="css/event.css">
<script>
	document.documentElement.style.fontSize =document.documentElement.clientWidth / 7.2 + 'px';
</script>
<script src="../share.js/jQuery.js"></script>
<script src="js/echarts.min.js"></script>
<body>
	<header class="top">
		<h2>事件查看</h2>
	</header>
	<!-- 主页内容 -->
	<div class="content_box">
		<section class="flex section sone">
			<div class="f1" id="task"><h2>计算中...</h2></div>
			<div class="f1 task">
				<span id="complete">
					<h5>已完成</h5>
					<h4 style="color: #48acf8">0</h4>
					<i></i>
				</span>
				<span id="patrol">
					<h5>巡检中</h5>
					<h4 style="color: #3cafa6">0</h4>
					<i></i>
				</span>
				<span id="unfinished">
					<h5>未完成</h5>
					<h4 style="color: #f59b27">0</h4>
					<i></i>
				</span>
			</div>
		</section>
		<span class="line"></span>
		<section class="flex section">
			<div class="f1" id="warning"></div>
			<div class="f1 warning">
				<span id="confirm">
					<i></i>
					<h4 style="color: #48acf8">0</h4>
					<h5>已确认</h5>
				</span>
				<span id="unconfirmed">
					<i></i>
					<h4 style="color: #f59b27">0</h4>
					<h5>未确认</h5>
				</span>
			</div>
		</section>
		<span class="line"></span>
		<div class="newEvent">
			<span>
				<h2>最新事件</h2>
			</span>
			<ul class="news_list"></ul>
		</div>
	</div>
	<footer class="footer">
		<nav class="flex">
			<a href="../home/home.html" class="f1"><span><img src="../img/icon_home.png" alt=""></span></a>
			<a href="../testing/testing.html" class="f1"><span><img src="../img/icon_testing.png" alt=""></span></a>
			<a href="../monitor/monitor.html" class="f1"><span><img src="../img/icon_data.png" alt=""></span></a>
			<a href="event.html" class="f1"><span><img src="../img/icon_event-_press.png" alt=""></span></a>
			<a href="../administration/administration.html" class="f1"><span><img src="../img/icon_administration.png" alt=""></span></a>
		</nav>
	</footer>
</body>
</html>
<script src="../share.js/url.js"></script>
<script src="js/event.js"></script>
