<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<html lang="en">
<head>

	<title>数据分析</title>
	<link rel="stylesheet" href="css/share.css">
	<link rel="stylesheet" href="css/monitor.css">
</head>
<script>
	document.documentElement.style.fontSize =document.documentElement.clientWidth / 7.2 + 'px';
</script>
<script src="../share.js/jQuery.js"></script>
<body>
	<header class="top">
		<h2>数据分析</h2>
	</header>
	<div class="data_content">
		<span class="data_banner"><img src="../img/data.png" alt=""></span>
		<div class="data_electric">
			<ul>
				<li style="background-image: url(../img/electricity.png);">
					<h3>36425</h3>
					<p>昨日电量（kW·h）</p>
				</li>
				<li style="background-image: url(../img/money.png);">
					<h3>36913.5</h3>
					<p>昨日电费（元）</p>
				</li>
			</ul>
		</div>
	</div>
	<div class="data_class">
		<ul class="flex">
			<li class="f1" id="daychart">
				<span><img src="../img/icon_daily_trend_chart.png" alt=""></span>
				<p>日趋势图</p>
			</li>
			<li class="f1 data_center" id="dayform">
				<span><img src="../img/icon_daily_report.png" alt=""></span>

				<span><img src="../img/icon_contrast.png" alt=""></span>
				<p>对比分析</p>
			</li>
		</ul>
		<ul class="flex" style="border-bottom: solid 1px #ddd;">
			<li class="f1" id="monthchart">
				<span><img src="../img/icon_monthly_trend_chart.png" alt=""></span>
				<p>月趋势图</p>
			</li>
			<li class="f1 data_center" id="monthform">
				<span><img src="../img/icon_monthly_report.png" alt=""></span>
				<p>月报表</p>
			</li>
			<li class="f1" id="jianfeng">
				<span><img src="../img/icon_pinnacle.png" alt=""></span>
				<p>尖峰平台</p>
			</li>
		</ul>
	</div>
	<footer class="footer">
		<nav class="flex">
			<a href="../home/home.html" class="f1"><span><img src="../img/icon_home.png" alt=""></span></a>

		</nav>
	</footer>

<script>
// 日趋势图跳转
$('#daychart').click(function(){
	location.href = "daychart.html";
});
// 日报表跳转
$('#dayform').click(function(){
	location.href = "dayform.html";
});
// 对比分析
$('#contrast').click(function(){
	location.href = "contrast.html";
});
// 月趋势图跳转

	location.href = "monthchart.html";
});

	location.href = "monthform.html";
});
// 尖峰平台跳转
$('#jianfeng').click(function(){
	location.href = "jianfeng.html";
});
